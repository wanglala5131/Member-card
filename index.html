<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Member-card</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>
  <!-- trigger modal -->
  <div id="all-list" class="container mt-3">
    <div id="like-list" class="rounded">
      <div class="like-title">
        <h3 class="text-capitalize pb-2">like-list</h3>
        <span><i class="fas fa-minus"></i></span>
      </div>

      <div class="mb-3">
        <div class="row d-flex justify-content-around">
          <!--like -->
        </div>
      </div>
    </div>

    <!--search bar-->
    <div id="search-bar" class="container">
      <div class="row d-flex justify-content-between">
        <div class="further-search d-flex justify-content-center">
          <form id="age-search" class="form-inline">
            <label class="sr-only" for="inlineFormInputName2">Name</label>
            <input type="text" class="min-age-input form-control mb-2 mr-sm-2" id="search-input" placeholder="min">
            <span>&lt; AGE &lt;</span>
            <input type="text" class="max-age-input form-control mb-2 mr-sm-2" id="search-input" placeholder="max">
            <button type="submit" class="btn mb-2 rounded age-btn"><i class="fas fa-search"></i></button>
          </form>
          <div class="select-btn">
            <span class="btn mb-2 rounded-circle bothgender-btn btn-active"><i class="fas fa-venus-mars"></i></span>
            <span class="btn mb-2 rounded-circle female-btn"><i class="fas fa-venus"></i></span>
            <span class="btn mb-2 rounded-circle male-btn"><i class="fas fa-mars"></i></span>

          </div>
        </div>
      </div>
    </div>

    <div id="user-list">
      <h3 class="text-capitalize mb-3">user-list</h3>
      <div class="row d-flex justify-content-around">
        <!--user-list -->
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link" href="#">1</a></li>
    </ul>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="userModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="row p-2">
          <div id="user-img" class="col-6">
            <img class="rounded" src="https://uinames.com/api/photos/female/22.jpg" alt="img">
          </div>
          <div class="col-6">
            <h5 id="user-name" class="mt-3">name (30) <i class="fa fa-female"></i></h5>
            <hr>
            <div class="info pt-3 pl-2">
              <p id="user-birthday">1985/11/11</p>
              <p id="user-email">zzzzz@eeeee.com</p>
              <p id="user-region"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
